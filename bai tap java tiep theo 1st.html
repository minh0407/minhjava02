<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<div class="container">
    <form action="" method="get">
        <label for="so_tien">Amount:</label><br>
        <input type="text" id="so_tien" name="so_tien"><br>

        <label for="currency">From currency:</label><br>
        <select id="currency" name="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="VND">VND</option>
        </select>
        <br><br>

        <label for="to_currency">To currency:</label><br>
        <select id="to_currency" name="to_currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="VND">VND</option>
        </select>
        <br><br>

        <button type="button" onclick="thuchien()">Convert</button>
    </form>
</div>
<br>
<div id="result">Result: </div>

<script>
    function thuchien() {
        // Input
        let x = parseFloat(document.getElementById("so_tien").value); // amount
        let fromCurrency = document.getElementById("currency").value; // From currency
        let toCurrency = document.getElementById("to_currency").value; // To currency

        // Validate input
        if (isNaN(x) || x <= 0) {
            document.getElementById("result").innerHTML = "Invalid input. Please enter a positive amount.";
            return;
        }

        // Exchange rates (Example: 1 USD = 25,000 VND, 1 EUR = 26,000 VND)
        const rates = {
            USD: 1,       // Base currency
            EUR: 26 / 25, // 1 EUR = 1.04 USD
            VND: 25000    // 1 USD = 25,000 VND
        };

        // Conversion Logic
        let result = (x / rates[fromCurrency]) * rates[toCurrency];

        // Display Result
        document.getElementById("result").innerHTML = `Result: ${result.toFixed(2)} ${toCurrency}`;
    }
</script>
</body>
